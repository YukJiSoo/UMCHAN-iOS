query CrewList($name: String) {
    crews(name: $name) {
        code,
        success,
        message,
        crews {
            name,
            oneLine,
            creationDate {
                year,
                month,
                date,
                hour,
                minute
            },
            leader {
                nickname,
                userID
            },
            members {
                nickname,
                userID
            },
            awaitMembers {
                nickname,
                userID
            },
            district
        }
    }
}

mutation CreateCrew($input: CreateCrewInput) {
    createCrew(input: $input) {
        code,
        success,
        message
    }
}
