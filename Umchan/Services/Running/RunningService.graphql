
query RunningList {
    runnings {
        code,
        success,
        message,
        runnings {
            id,
            name,
            oneLine,
            runningDate {
                year,
                month,
                date,
                hour,
                minute
            },
            registerLimitDate {
                year,
                month,
                date,
                hour,
                minute
            }
        }
    }
}

query Running($id: ID) {
    running(id: $id) {
        code,
        success,
        message,
        running {
            id,
            name,
            oneLine,
            runningDate {
                year,
                month,
                date,
                hour,
                minute
            },
            registerLimitDate {
                year,
                month,
                date,
                hour,
                minute
            },
            runningPoints {
                latitude,
                longitude
            }
        }
    }
}

mutation CreateRunning($nickname: String, $running: CreateRunningInput) {
    createRunning(nickname: $nickname, running: $running) {
        code,
        success,
        message
    }
}
