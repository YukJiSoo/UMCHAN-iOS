
query RunningList($name: String) {
    runnings(name: $name) {
        code,
        success,
        message,
        runnings {
            id,
            name,
            oneLine,
            runningDate {
                year,
                month,
                date,
                hour,
                minute
            },
            registerLimitDate {
                year,
                month,
                date,
                hour,
                minute
            }
        }
    }
}

query Running($input: RunningInput) {
    running(input: $input) {
        code,
        success,
        message,
        running {
            id,
            name,
            oneLine,
            leader {
                name,
                nickname,
                district
            },
            members {
                name,
                nickname,
                district
            },
            runningDate {
                year,
                month,
                date,
                hour,
                minute
            },
            registerLimitDate {
                year,
                month,
                date,
                hour,
                minute
            },
            runningPoints {
                latitude,
                longitude
            },
            district
        }
    }
}

mutation CreateRunning($nickname: String, $running: CreateRunningInput) {
    createRunning(nickname: $nickname, running: $running) {
        code,
        success,
        message
    }
}
